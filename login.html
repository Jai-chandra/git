<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook â€“ log in or sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .left {
            flex: 1;
            padding: 40px;
        }
        .left h1 {
            color: #1877f2;
            font-size: 56px;
            margin-bottom: 10px;
        }
        .left p {
            font-size: 28px;
            color: #1c1e21;
        }
        .right {
            flex: 1;
            max-width: 400px;
            background: #fff;
            padding: 30px 24px 20px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form input {
            width: 100%;
            padding: 14px;
            margin: 6px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 17px;
        }
        .form button {
            width: 100%;
            padding: 14px;
            background: #1877f2;
            color: #fff;
            font-size: 20px;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .form a {
            display: block;
            text-align: center;
            margin: 12px 0;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        .divider {
            border-bottom: 1px solid #dadde1;
            margin: 20px 0;
        }
        .create-account {
            background: #42b72a;
            color: #fff;
            font-weight: bold;
            font-size: 17px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 60%;
            margin: 0 auto;
            display: block;
            cursor: pointer;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }
            .left, .right {
                flex: unset;
                max-width: 100%;
            }
            .right {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right">
            <form class="form">
                <input type="text" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <!--<button type="button" onclick="window.location.href='home.html'">
                    Log In
                </button>
                <button ><a href="home.html"></a>Log In</button>
            -->
                
                <button onclick="window.location.href='home.html'">Log In</button>

                <a href="#">Forgotten password?</a>
                <div class="divider"></div>
                <button type="button" class="create-account">Create New Account</button>
            </form>
        </div>
    </div>
	</body> 
</html>
