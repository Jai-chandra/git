<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook â€“ Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #1877f2;
            color: #fff;
            padding: 16px 32px;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #eee;
            font-size: 20px;
            color: #1877f2;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            max-width: 70%;
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.5;
            word-break: break-word;
        }
        .sent {
            background: #1877f2;
            color: #fff;
            align-self: flex-end;
        }
        .received {
            background: #e4e6eb;
            color: #1c1e21;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #eee;
            padding: 12px;
            background: #f0f2f5;
            border-radius: 0 0 8px 8px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #dddfe2;
            border-radius: 18px;
            font-size: 16px;
            outline: none;
        }
        .chat-input button {
            background: #1877f2;
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 10px 18px;
            font-size: 16px;
            margin-left: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        facebook
    </div>
    <div class="chat-container">
        <div class="chat-header">
            Chat with John Doe
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message received">Hi! How are you?</div>
            <div class="message sent">I'm good, thanks! How about you?</div>
            <div class="message received">Doing well! ðŸ˜Š</div>
        </div>
        <form class="chat-input" onsubmit="sendMessage(event)">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (text) {
                const chatMessages = document.getElementById('chatMessages');
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message sent';
                msgDiv.textContent = text;
                chatMessages.appendChild(msgDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                input.value = '';
            }
        }
